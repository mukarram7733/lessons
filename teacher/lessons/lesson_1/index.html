<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="assets/app.css" />
		<script src="assets/app.js" defer></script>
	</head>
	<body>
		<p id="para1">JavaScript can change HTML content.</p>

		<button
			type="button"
			onclick='document.getElementById("para1").innerHTML = "Hello JavaScript!"'
		>
			Click Me!
		</button>
		<hr />
		<button onclick="document.getElementById('myImage').src = 'https://www.w3schools.com/js/pic_bulbon.gif'">Turn on the light</button>
		<img id="myImage" src="https://www.w3schools.com/js/pic_bulboff.gif" style="width:100px" />
		<button onclick="document.getElementById('myImage').src = 'https://www.w3schools.com/js/pic_bulboff.gif'">Turn off the light</button>

		<button onclick="document.getElementById('para1').style.fontSize = '35px'">Make bigger!</button>
		<button onclick="document.getElementById('para1').style.display = 'none'">Hide!</button>
		<button onclick="document.getElementById('para1').style.display = 'block'">Show!</button>
	</body>
</html>
